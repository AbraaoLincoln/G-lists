<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./css/taskManagerStyle.css">
    <link rel="stylesheet" href="./css/all.css">
    <script src="./js/taskManagerFunctions.js"></script>
    <script src="./js/clientServer.js"></script>
</head>
<body>
    <header>
        <div class="menuBar">
            <span class="spanBar"> | </span>
            <span class="spanBar"> | </span>
            <span class="spanBar"> | </span>
        </div>
        <!-- <span id="userName">
            Nome do Usuário
        </span> -->
        <div class="divBackOptions">
            <!-- <span class="spanAction"> + </span>
            <span class="spanAction"> - </span> -->
            <i class="fas fa-plus" onclick="showAddTask()"></i>
            <i class="fas fa-share-alt"></i>
            <span class="spanAction"> Nome do Usuário </span>
        </div>
    </header>
    <div class="divMainContent">
        <div class="divBackTask">
            <div class="taskList">
                <h2>Tarefas</h2>
                <div class="taskListIn" id="normal" ondragover="allowDrop(event)" ondrop="drop(event)">
                    <div class="task" id="taskName" draggable="true" ondragstart="drag(event)">
                        <div class="taskHead">
                            <i class="fas fa-ellipsis-v"></i>
                            <h3>Nome da Tarefa</h3>
                            <span class="spanDelete" onclick="hideTask(event)"> X </span>
                        </div>
                        <div class="taskBody">
                            <table ondrop="return false">
                                <tr>
                                    <th>Responsavel</th>
                                    <th>Prazo</th>
                                </tr>
                                <tr>
                                    <td>Fulano</td>
                                    <td>01/01/2021</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="taskList">
                <h2>Em Andamento</h2>
                <div class="taskListIn" id="andamento" ondragover="allowDrop(event)" ondrop="drop(event)">

                </div>
            </div>
            <div class="taskList">
                <h2>Completadas</h2>
                <div class="taskListIn" id="completada" ondragover="allowDrop(event)" ondrop="drop(event)">

                </div>
            </div>
        </div>
        <div class="divNewTask">
            <form action="">
                <h2>Adicionar Nova Tarefa</h2>
                <input type="text" id="newTaskName" placeholder="Nome da Tarefa">
                <input type="text" id="newTaskDate" placeholder="Prazo">
                <input type="text" id="newTaskResponsible" placeholder="Responsavel">
                <div class="divBtnNewTask">
                    <button type="button" class="btn-cancel" onclick="hideAddTask()">Cancelar</button>
                    <button type="button" class="btn-create" onclick="addNewTask(event)">Criar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
